<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EddieIrvin - 完美导航 v1.3.1</title>
    <style>
        /* ========== 核心变量 ========== */
        :root {
            --xd-blue: #5ab9ea;     /* XD标准蓝色 */
            --xd-gray: #707070;     /* XD描边灰色 */
            --xd-white: #fff;       /* 纯白色 */
            --nav-height: 89px;     /* 导航栏高度 */
            --menu-speed: 0.3s;     /* 动画速度 */
        }

        /* ========== 基础重置 ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        /* ========== 导航系统 ========== */
        .navbar {
            width: 100%;
            height: var(--nav-height);
            background: var(--xd-blue);
            display: flex;
            align-items: center;
            padding: 0 45px;
            position: relative;
            z-index: 1000; /* 确保导航栏在最顶层 */
        }

        /* ========== 汉堡菜单 (精准还原XD设计) ========== */
        .hamburger {
            width: 50px;
            height: 50px;
            border: 1px solid var(--xd-gray);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            background: var(--xd-blue);
            overflow: hidden; /* 防止动画溢出 */
        }

        .hamburger-line {
            position: absolute;
            left: 7px;
            width: 37px;
            height: 5px;
            background: var(--xd-gray);
            border-radius: 2.5px;
            transition: all var(--menu-speed) cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform-origin: center;
        }

        /* 精确位置定位 */
        .hamburger-line:nth-child(1) { top: 8px; }
        .hamburger-line:nth-child(2) { top: 22px; }
        .hamburger-line:nth-child(3) { top: 36px; }

        /* 激活状态动画 */
        .hamburger.active .hamburger-line:nth-child(1) {
            transform: translateY(14px) rotate(45deg);
        }
        .hamburger.active .hamburger-line:nth-child(2) {
            opacity: 0;
            transform: translateX(-100%);
        }
        .hamburger.active .hamburger-line:nth-child(3) {
            transform: translateY(-14px) rotate(-45deg);
        }

        /* ========== 导航菜单系统 ========== */
        .nav-menu {
            position: absolute;
            top: 100%;         /* 从导航栏底部开始 */
            left: 0;
            width: 100%;
            background: var(--xd-blue);
            padding: 30px 45px;
            transform: translateY(-20px);
            opacity: 0;
            visibility: hidden;
            transition: all var(--menu-speed) ease;
            z-index: 999;       /* 在导航栏下方 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* 菜单激活状态 */
        .nav-menu.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        /* 菜单项样式 */
        .nav-menu a {
            color: var(--xd-white);
            text-decoration: none;
            display: block;
            padding: 15px 0;
            font-size: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: all 0.2s ease;
        }

        .nav-menu a:hover {
            transform: translateX(10px);
            opacity: 0.9;
        }

        /* ========== 品牌标题 ========== */
        .logo {
            color: var(--xd-white);
            font: 40px/1 'Impact', sans-serif;
            letter-spacing: 0.15em;
            margin-left: 82px;
            user-select: none;
            position: relative;
            z-index: 1001; /* 确保在菜单上方 */
        }

        /* ========== 响应式设计 ========== */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 20px;
            }
            .hamburger {
                width: 40px;
                height: 40px;
            }
            .hamburger-line {
                left: 5px;
                width: 30px;
                height: 4px;
            }
            .hamburger-line:nth-child(1) { top: 6px; }
            .hamburger-line:nth-child(2) { top: 18px; }
            .hamburger-line:nth-child(3) { top: 30px; }
            .logo {
                font-size: 28px;
                margin-left: 40px;
            }
            .nav-menu {
                padding: 20px;
            }
            .nav-menu a {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航结构 -->
    <nav class="navbar">
        <!-- 汉堡菜单 -->
        <button class="hamburger" id="hamburger" aria-label="主菜单">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>

        <!-- 品牌标题 -->
        <h1 class="logo">EddieIrvin</h1>

        <!-- 导航菜单 -->
        <div class="nav-menu" id="navMenu">
            <a href="#home">首页</a>
            <a href="#about">关于</a>
            <a href="#work">作品</a>
            <a href="#contact">联系</a>
        </div>
    </nav>

    <script>
        // 增强交互控制
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');

        // 点击汉堡菜单
        hamburger.addEventListener('click', (e) => {
            e.stopPropagation();
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // 点击外部关闭菜单
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });

        // 窗口 resize 时关闭菜单
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });

        // 初始化调试模式 (生产环境可移除)
        document.addEventListener('DOMContentLoaded', () => {
            console.log('导航系统已加载 - v1.3.1');
            console.log('当前菜单状态:', navMenu.classList.contains('active') ? '展开' : '收起');
        });
    </script>
</body>
</html>
